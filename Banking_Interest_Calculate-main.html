    <div>
        <header>
            <h2>Banking Interest Calculate</h2><br>
        </header>
        <form>
            <label>Enter Amount </label><br>
            <input type="text" class="box1 box2" id="balance" required /><br>
            <label>Enter Percent % </label><br>
            <input type="text" class="box1 box2" id="percent" /><br>
            <label>Enter Gov.Vat % </label><br>
            <input type="text" class="box1 box2" id="vat" /><br>
            <label>Enter how many Years </label><br>
            <input type="text" class="box1 box2" id="year" /><br><br>
            <input type="button" class="button1 button2" onClick="amount()" Value="Calculate Interest" />
            <input type="reset" class="button1 button3" name="button4" value="Clear">
        </form>
        <h3>
            <p class="box1 box3"><span id="years"></span> Years Total balance is : <span id="result"></span></p><br>
            <p class="box1 box3"> Total bonus : <span id="original"></span></p>
        </h3>
